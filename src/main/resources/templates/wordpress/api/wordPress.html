
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}" xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <title>워드프레스</title>
    <script th:src="@{/js/image-size.js}"></script>
    <style>
        .content-right-pane--container h3 {
            border-top : 1px solid #ddd;
            padding : 6px 6.2%;
            margin : 0;

        }

        .sectlevel1 {
            padding : 4px 11px
        }

    </style>
</head>
<body th:onload="'initPrettify()'">
<!-- Main Content -->
<div class="container" layout:fragment="content">
    <div class="row">
        <h1 class="col-lg-8 col-lg-offset-0" style="margin-bottom:3%" th:text="${wordPress.title}">
        </h1>
        <div class="col-lg-8 col-lg-offset-0">
            <p style="margin: 10px 0px;">Posted by <strong th:text="${wordPress.author.name}"></strong> on <strong th:text="${#temporals.format(wordPress.date, 'yyyy-MM-dd')}"> </strong> </p>
        </div>

        <div class="col-lg-8 col-lg-offset-0" th:utext="${wordPress.content}">

        </div>
        <div class="content-right-pane--container col-lg-3 col-lg-offset-1" th:utext="${wordPress.tableOfContent}">Container</div>

        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-4336320637630983"
             data-ad-slot="8026205351"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>
</body>
</html>
