<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layouts/main" xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
    <title>HOME</title>
    <link rel="stylesheet" th:href="@{'/markdown/css/' + ${theme} + '.css'}" />
</head>
<body>
<!-- Main Content
-->
<div class="container" layout:fragment="content">
    <div class="col-lg-3 col-lg-offset-9">
        <input type="text" class="form-control" id="q" name="q"
               placeholder="title"/>
        <input type="button" class="btn btn-secondary" value="search" th:onclick="'postSearch()'"/>
    </div>
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
            <ul class="pager" sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="next">
                    <a th:href="@{/posts/new}">write</a>
                </li>
            </ul>
            <div class="post-preview" th:each="post : ${posts.content}">
                <a th:href="@{'/posts/' + ${post.id}}">
                    <h2 class="post-title" th:text="${post.title}">
                    </h2>
                    <!--<h3 class="post-subtitle">-->
                    <!--Problems look mighty small from 150 miles up-->
                    <!--</h3>-->
                </a>
                <p class="post-meta" style="margin: 10px 0px;">Posted by <strong th:text="${post.user.name}"></strong> on <strong th:text="${#temporals.format(post.regDate, 'yyyy-MM-dd')}"> </strong> category <strong th:text="${post.category.name}"></strong></p>
                <div class="row" th:if="${show}">
                    <div class="col-lg-10 col-lg-offset-0 col-md-10 col-md-offset-1" style="margin-bottom:30px" th:utext="${post.content}">

                    </div>
                </div>
            </div>

            <div class="row" style="margin-top: 5%">
                <div class="col-lg-4 col-lg-offset-0 col-md-10 col-md-offset-1">
                    <div sd:pagination-summary="">info</div>
                </div>
                <div class="col-lg-6 col-lg-offset-0 col-md-10 col-md-offset-1">
                    <nav class="pull-right">
                        <ul class="pagination" sd:pagination="full">
                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="script">
        <script type="text/javascript" th:inline="javascript">
            function postSearch(){
                location.href='?q='+ document.getElementById("q").value;
            }
        </script>
    </th:block>

</div>
</body>
</html>
